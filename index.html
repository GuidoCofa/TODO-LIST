<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/x-icon" href="./img/listaicon.png">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__slideInDown">TODO LIST</h1>
        <input type="text" id="todoInput" placeholder="Ingrese una tarea">
        <button id="addBtn">Agregar</button>
        <button id="fastestTaskBtn">Tarea más rápida</button>
        <button id="clearCompletedBtn">Borrar completadas</button>
        <ul id="todoList"></ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
